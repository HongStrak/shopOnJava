<script>
	new Vue({
		el:"#app01",
		
		data: {
		
			phone: '',
			mess: '',
			username: ''
			

	},
	methods: {
		login: function() {
			alert(this.phone+":::"+this.mess);
			
			this.$http.get("http://127.0.0.1:8081/introduction/fun02"
			, {
				params: {
					phone: this.phone,
					mess: this.mess
				}
			}
			).then(function(ret) {
					if(ret.body==false){
						alert("验证码错误，请重新输入！");
					}else{
						alert("正确!");
					}
			},function(eor){
				console.log("fail:"+eor);
			}

			)
		},
		checkCode: function() {
			this.$http.get("http://127.0.0.1:8081/introduction/fun03"
			, {
				params: {
					phone: this.phone
				}
			}
			).then(
				function(ret) {
					console.log(typeof(ret.body.Message));
					console.log(ret.body.Message);
					if(ret.body.Message!="OK"){
						alert("发送失败，请检查手机号!");
					}
				}
			)
		}
	}
	})
